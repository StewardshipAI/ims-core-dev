global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'ims-api'
    metrics_path: '/api/v1/observability/metrics'
    static_configs:
      - targets: ['ims-api:8000']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
